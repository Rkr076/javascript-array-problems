<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array reverse</title>
</head>
<body>

<span>The reverse() method reverses the order of the elements in an array. The reverse() method overwrites the original array..</span>
<script>

const months1 = ['Jan', 'March', 'April', 'June'];
const months2 = ['May', 'February', 'July', 'August'];
var newMonths = [...months1, ...months2];
console.log(newMonths);

</script>
</body>
</html>
