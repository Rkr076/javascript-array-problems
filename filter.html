<!DOCTYPE html>

	<title>Filter Array</title>
</head>
<body>

<span>Filter Array iterates over array & filter elements based on condition. It is a higher order function</span>


<script>

var arr1 = [10, 2, 3, 14, 5,];
let newArr = arr1.reduce(function(acc, ele,index, array){
   if(acc > ele)
   {
     return acc;
   }
   else
   {
    return ele;
   }

}, arr1[0])

console.log(newArr);
</script>
</body>
</html>
