<span>he concat() method of String values concatenates the string arguments to this string and returns a new string.</span>
<script>

const months1 = ['Jan', 'March', 'April', 'June'];
const months2 = ['May', 'February', 'July', 'August'];
console.log(months1.concat(months2));

</script>
